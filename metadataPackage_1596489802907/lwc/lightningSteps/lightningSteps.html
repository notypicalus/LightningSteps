<template>
    <div class="global">
    <h1>{title}</h1>
    <h3>Shoes</h3>

    <div class="container"> 
        <div class="filters" >
            <fieldset class="slds-form-element">
                <legend class="slds-form-element__legend slds-form-element__label">Filters</legend>
                <div class="slds-form-elx ement__control">
                  <div class="slds-checkbox">
                    <input type="checkbox" name="options" id="checkbox-unique-id-76" value="boot" onclick={checkboxChange}/>
                    <label class="slds-checkbox__label" for="checkbox-unique-id-76">
                      <span class="slds-checkbox_faux"></span>
                      <span class="slds-form-element__label">boot</span>
                    </label>
                  </div>
                  <div class="slds-checkbox">
                    <input type="checkbox" name="options" id="checkbox-unique-id-77" value="running shoes" onclick={checkboxChange}/>
                    <label class="slds-checkbox__label" for="checkbox-unique-id-77">
                      <span class="slds-checkbox_faux"></span>
                      <span class="slds-form-element__label">running shoes</span>
                    </label>
                  </div>
                  <div class="slds-checkbox">
                    <input type="checkbox" name="options" id="checkbox-unique-id-78" value="sandals" onclick={checkboxChange}/>
                    <label class="slds-checkbox__label" for="checkbox-unique-id-78">
                      <span class="slds-checkbox_faux"></span>
                      <span class="slds-form-element__label">sandals</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
        </div>


        <!-- To iterate shoes items !-->
        <div class="shop-items">
           
            <lightning-layout-item size="12" >
                <template for:each={filterItems} for:item="item" >
                    <div class="shop-item" key={item.id}>
                        <div class="descriptions" >
                                <img src="a.png" class="item-img" >
                                <span class="item-description">{item.id}</span>
                                <div class="item-details">
                                    <span class="item-price">
                                        {item.price}
                                    </span>
                                    <span class="item-label">
                                      {item.label}
                                  </span>
                                  </div>
                                  <button id={item.id} class="add-to-cart-btn" key={item.id} onclick={addtoCartButtons}>Add To Cart</button>
                        </div>
                    </div>
                </template>
            </lightning-layout-item>
        </div>

        <!-- Total -->
        <section class="total-container">
            <h2 class="cart-header">Cart</h2>
            <!-- <div class="cart-row"> d
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div> -->

            <!-- items in the cart -->

            <div class="cart-items">
              <lightning-layout-item size="12">
                <template for:each={cartItems} for:item="item">
                  <div class="cart-item cart-header cart-column" key={item.id}>
                    <span class="cart-item cart-header cart-column">Item {item.label}</span>
                    <span class="cart-price cart-header cart-column">Price {item.price}</span>
                    <span class="cart-quantity cart-header cart-column">Quantity {item.qty}</span>
                    <button id={item.id} class="remove-from-cart-btn" onclick={removeFromCart}>Remove from Cart</button>
                  </div>
                </template>
              </lightning-layout-item>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title"> Total</strong>
                <span class="cart-quantity cart-header cart-colum"> â‚¬0</span>
            </div>

                 <!-- Purchase -->
            <button class="cart-total-price">Purchase</button>
        </section>
    </div>
</template>
